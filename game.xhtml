<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="keywords" content="Lince, Yo lo vi primero, Muy Lentos"/>
        <meta name="author" content="Gianfranco Soto Palma"/>
        <title>¡Muy Lentos!</title>
        <link rel="stylesheet" href="/css/game.css"/>
        <link rel="icon" type="image/x-icon" href="/design/images/icons/favicon.png"/>
    </head>
    <body>
        <header class="header">
            <h1 class="header-title">¡Muy Lentos!</h1>
            <img class="game-logo" src="/design/images/icons/logo.png" alt="Logo del juego"/>
        </header>
        <main class="main-content">
            <dialog class="popup" id="popup-finished">
                <h2 class="popup-title" id="winner-title">¡Has ganado!</h2>
                <h2 class="popup-title" id="loser-title">¡Has perdido!</h2>
                <table class="player-table">
                    <tbody class="player-table-body" id="popup-ranking">
                    </tbody>
                </table>
            </dialog>

            <div class="game-sections">
                <section class="board-container">
                    <h3 class="section-title">Tablero del juego</h3>
                    <audio id="correctoMatchSound" src="/design/sounds/CorrectMatch.mp3"></audio>
                    <audio id="incorrectoMatchSound" src="/design/sounds/IncorrectMatch.mp3"></audio>
                    <ul id="game-board">
                    </ul>
                </section>
                <section class="game-info">
                    <h2 class="section-title">Jugador</h2>
                    <article class="player-inventory">
                        <h3 class="section-subtitle small-text small-text">Mis fíchas</h3>
                        <ul id="player-cards">
                        </ul>
                    </article>
                    <article class="game-state">
                        <h3 class="section-subtitle small-text">Estado del juego</h3>
                        <p class="section-subtitle small-text" id="current-time"></p>
                        <p class="section-subtitle small-text" id="player-score"></p>
                        <table class="player-table">
                            <tbody class="player-table-body" id="game-ranking">
                            </tbody>
                        </table>
                        <button class="small-button" type="button" id="exit-button">Abandonar partida</button>
                    </article>
                </section>
            </div>
            <dialog class="popup" id="exit-popup">
                <h2 class="popup-title">
                    Seguro que quieres abandonar la partida y regresar a la página de inicio?
                </h2>
                <ul class="buttons">
                    <li class="small-button-container">
                        <button class="small-button" id="cancel-button" type="button">
                            Cancelar
                        </button>
                    </li>
                    <li class="small-button-container">
                        <button class="small-button" id="accept-button" type="button">
                            Aceptar
                        </button>
                    </li>
                </ul>
            </dialog>
        </main>
        <script type="module" async="async" src="./gamePage.js"></script>
    </body>
</html>
