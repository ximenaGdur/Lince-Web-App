<body>
    <section id="popUpCode">
        <button class="btnPopUpClose" type="button">Cerrar</button>
        <header>
            <h1 class="popUpTitle">Ingrese el código de la sala</h1>
        </header>
        <main>
            <section class="mainContent">
                <section class="codeSection">
                    <p>Codigo</p>
                    <input class="codeInput" type="number" min="4" max="4" />
                    <p>Sala encontrada</p>
                </section>
                <section class="buttons">
                    <section id="cancelRoom">
                        <button class="btnCancel" type="button">
                            Cancelar
                        </button>
                        <button class="btnJoin" type="button">
                            Unirse
                        </button>
                    </section>
                </section>
            </section>
        </main>
    </section>
